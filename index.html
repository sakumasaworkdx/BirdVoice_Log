<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BirdVoice-Mini</title>
<style>
body { font-family: sans-serif; background: #f8f9fa; padding: 20px; }
.container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
#resultContainer { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
.card { border: 1px solid #ccc; width: 200px; text-align: center; background: #fff; }
canvas { background: #000; width: 100%; height: 100px; }
button { cursor: pointer; padding: 10px; }
</style>
</head>
<body>
<div class="container">
<h1>野鳥音声解析ツール</h1>
<input type="file" id="audioFile" accept="audio/*">
<button id="runBtn">解析実行</button>
<div id="status">ファイルを選んでください</div>
<div id="resultContainer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
