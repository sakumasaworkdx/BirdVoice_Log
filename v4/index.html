
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Band Scanner</title>
<style>
body{font-family:sans-serif;padding:20px}
button{margin:4px}
</style>
</head>
<body>

<h2>音声帯域スキャナ (MP3/WAV対応)</h2>

<input type="file" id="file"><br><br>

最小Hz <input type="range" id="minHz" min="20" max="20000" value="300">
<span id="minHzVal">300</span><br>

最大Hz <input type="range" id="maxHz" min="20" max="20000" value="3000">
<span id="maxHzVal">3000</span><br>

しきい値(dB) <input type="range" id="threshold" min="-200" max="0" value="-80">
<span id="thresholdVal">-80</span><br><br>

<button id="scanBtn">スキャン開始</button>
<button id="stopBtn">停止</button>

<br><br>
<progress id="progress" value="0" max="100" style="width:100%"></progress>

<h3>検出位置</h3>
<div id="results"></div>

<script src="script.js"></script>
<script>
minHz.oninput=()=>minHzVal.textContent=minHz.value;
maxHz.oninput=()=>maxHzVal.textContent=maxHz.value;
threshold.oninput=()=>thresholdVal.textContent=threshold.value;
</script>
</body>
</html>
